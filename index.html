<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Naimi - Full Stack Developer</title>
    <meta name="description" content="Ahmed Naimi - Full Stack Developer specializing in modern web applications and innovative solutions." />
    <meta name="author" content="Ahmed Naimi" />
    
    <meta property="og:title" content="Ahmed Naimi - Full Stack Developer" />
    <meta property="og:description" content="Full Stack Developer specializing in modern web applications and innovative solutions." />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: 142 70% 95%;
            --foreground: 142 5% 10%;
            --primary: 173 80% 40%;
            --primary-foreground: 0 0% 100%;
            --secondary: 142 30% 85%;
            --secondary-foreground: 142 5% 15%;
            --accent: 173 70% 50%;
            --accent-foreground: 0 0% 100%;
            --muted: 142 30% 90%;
            --muted-foreground: 142 5% 40%;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 142 50% 5%;
                --foreground: 142 5% 90%;
                --primary: 173 70% 50%;
                --primary-foreground: 0 0% 10%;
                --secondary: 142 30% 15%;
                --secondary-foreground: 142 5% 85%;
                --accent: 173 60% 45%;
                --accent-foreground: 0 0% 100%;
                --muted: 142 30% 20%;
                --muted-foreground: 142 5% 60%;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom right, hsl(var(--background)), hsl(var(--secondary)), hsl(var(--accent) / 0.1));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .bg-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(45, 212, 191, 0.1), transparent 50%);
            animation: pulse-glow 2s ease-in-out infinite;
            pointer-events: none;
        }

        main {
            text-align: center;
            max-width: 56rem;
            margin: 0 auto;
            animation: fade-in 1s ease-out;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--accent)), hsl(var(--primary)));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, float 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4.5rem;
            }
        }

        p {
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        @media (min-width: 768px) {
            p {
                font-size: 1.5rem;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            padding: 1.5rem 2rem;
            background: linear-gradient(to right, hsl(var(--accent)), hsl(var(--primary)));
            color: hsl(var(--accent-foreground));
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            animation: pulse-glow 2s ease-in-out infinite;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(45, 212, 191, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(45, 212, 191, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <main>
        <h1>Ahmed Naimi</h1>
        <p>Full Stack Developer</p>
        <button class="btn">View My Projects</button>
    </main>
</body>
</html>
